name: ci/cd pipeline

on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Builds the Docker image
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/preciousdipe/sycamore_devops_assessment:${{ github.ref_name }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      # Run Trivy and fail the build on High or Critical vulnerabilities
      - name: Trivy Scan
        run: |
          # Run Trivy and fail the build on High or Critical vulnerabilities
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 1 $IMAGE

      # Push image to GHCR
      - name: Push Docker image
        run: |
          docker push $IMAGE
